<!DOCTYPE html>
<html lang="en">
<head>
  <title>Proyecto Unidad 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav aria-label="...">
<ul class="pagination">
  <li class="page-item active"><a class="page-link" href="#">Introducción</a>
    <h2>Adopta mascotas</h2>
  </li>
  <li class="page-item">
	<a class="page-link" href="#" tabindex="-1">Formulario</a>
  </li>
  <li class="page-item"><a class="page-link" href="#">Tabla</a></li>
  <li class="page-item"><a class="page-link" href="#">Botones</a></li>
  <li class="page-item"><a class="page-link" href="https://github.com/alba03/proyecto/blob/main/carrusel.html">Carrusel</a></li>
  <li class="page-item"><a class="page-link" href="#">Audio</a></li>
</ul>
<div class="container mt-3">
  <h2>Momentos agradables</h2>
  <button type="button" id="myBtn" class="btn btn-outline-success">Play</button>
  <button type="button" id="myBtn2" class="btn btn-outline-warning">:D</button>

  <!-- The carousel -->
  <div id="myCarousel" class="carousel slide mt-4" data-interval="500">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li class="item1 active"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="1.jpg" alt="Niña" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="2.jpg" alt="Animales" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="3.jpg" alt="Gato y perro" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="4.jpg" alt="Caricia" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="5.jpg" alt="Patita" width="1100" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>

<script>
$(document).ready(function(){
  // Activate the Carousel, but pause it from the start
  $("#myCarousel").carousel("pause");

  // Click on the button to start sliding
  $("#myBtn").click(function(){
    $("#myCarousel").carousel("cycle");
  });

  // Click on the button to stop sliding
  $("#myBtn2").click(function(){
    $("#myCarousel").carousel("pause");
  });

  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });

  // Enable Carousel Controls
  $(".carousel-control-prev").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".carousel-control-next").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>

</body>
</html>
